methods_text:
  ei: Dávky 2-4 krát týdně pro EI. Klasické EI závisí na dobrém CO2, dobré cirkulaci a pravidelné výměny vody. Světlo není tak důležité.
  ei_daily: To je tradiční EI snížené na denní dávkování.
  ei_low: To je EI dávkování snížené na jedenkrát týdně při nízké hladině osvětlení. EI s nižším rozsahem jsou pro většinu nádrží.
  pps: Spočítali jsme pro PPS-Pro denní dávku. Doporučený rozsah níže je pro stabilizované a zralé nádrže.
  pmdd: V PMDD není dávka %1. Ale možná byste měli.
  ada: Hnojící systém ADA obsahuje substrát bohatý na živiny, zatím co jejich kapalná hnojiva doplňují živiny do vodního sloupce, až je substrát vyčerpán. ADA elementární analýza je s laskavým svolením Plantbrain / Tom Barr a je k dispozici na adrese <a href='http://barrreport.com' target='_blank'>The Barr Report</a>
