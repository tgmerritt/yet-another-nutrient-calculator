warnings:
  solubility: Rozpustnost %1 při pokojové teplotě, je %2. M ěli byste upravit Vaši dávku.
  k3po4: K3PO4 v roztoku má tendenci ke zvýšení pH vzhledem k povaze KOH, silné báze. ray-the-pilot explains this for us gardeners <a href='http://bit.ly/ev7txA' target='_blank'>APC</a>
  eddha: Uvědomte si, že EDDHA obarví vodu do růžové až červené i při mírných dávkách. Můžete se podívat na video s 0.2ppm dávkou <a href='http://www.youtube.com/watch?v=ZCTu8ClcMKc' target='_blank'>zde</a>.
  urea: Tento produkt má neznámé procento N, jako je močovina a NO3. Výpočet a graf níže pracuje s NO3 ekvivalenty.
  cu: Vaše Cu dávka je %1 % více, než je doporučeno pro citlivé ryby a obratlovc e. Zvažte snížení %2 dávky o %3 <a href='http://y.petalphile.com/cu' target='_blank'>Přečtěte si více o Cu toxicity zde</a>
