warnings:
  solubility: Die Loeslichkeit von %1 bei Raumtemperatur ist %2. Du solltest die Konzentration entsprechend verringern.
  k3po4: K3PO4 Loesung hebt den pH Wert an weil KOH eine starke Base ist. ray-the-pilot erklaert das fuer uns Gaertner <a href='http://bit.ly/ev7txA' target='_blank'>at APC</a> 
  eddha: EDDHA faerbt das Wasser rosa bis rot selbst in maessiger Dosierung. Hier ist ein Video einer 0.2ppm Dosierung <a href='http://www.youtube.com/watch?v=ZCTu8ClcMKc' target='_blank'>here</a>.
  urea: Dieses Produkt hat eine unbekannte Menge von N als Urea und als NO3. Die Berechnung und Graphic unten funktionieren nur mit NO3 Equivalenten.
  cu: Deine Cu Dosierung ist %1 % mehr als empfohlen fuer empfindliche Fische und Wirbellose. Reduziere Deine %2 Dosierung um %3 <a href='http://y.petalphile.com/cu' target='_blank'>Hier gibts mehr ueber Cu Vergiftungen zu lesen</a>
