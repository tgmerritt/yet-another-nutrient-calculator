methods_text: 
  ei: Der klassische EI beinhaltet gute CO2 Konzentration, ausreichende Wasserzirkulation, und regelmaessige Wasserwechsel. Lichtstaerke ueber mittleren Niveau ist nicht erforderlich.
  ei_daily: Das ist der klassische EI reduziert fuer taegliche Dosierung.
  ei_low: Das ist EI angepasst fuer woechentliche Dosierung bei geringen Lichtstaerken. Die EI Ergebnisse unten stimmen fuer die meisten Aquarien.
  pps: Wir haben das PPS-Pro fuer eine taegliche Dosierung berechnet. Der empfohlene Bereich ist fuer ein eingefahrenes, stabiles Aquarium angemessen.
  pmdd: PMDD dosiert kein %1. Aber vielleicht solltest Du.
  ada: Das ADA Duengungssystem enthaelt ein naehrstoffreiches Substrat, und die Fluessigduenger bereichern die Wassersaeule wenn die Naehrstoffe im Substrat erschoepft sind. Die ADA Bestandteilanalyse wurde von Plantbrain/Tom Barr durchgefuehrt und kann hier eingesehen werden <a href='http://barrreport.com' target='_blank'>The Barr Report</a>
