methods_text:  
  ei: O método The Estimative Index depende do n&iacute;vel ideal de CO2, boa circula&ccedil;&atilde;o, e trocas parciais regulares. A ilumina&ccedil;&atilde;o ultrapassando o n&iacute;vel moderado n&atilde;o &eacute; t&atilde;o importante.
  ei_daily: Este &eacute; o m&eacute;todo The Estimative Index divido em doses di&aacute;rias.
  ei_low: Este &eacute; o m&eacute;todo The Estimative Index com dosagem semanal sob condin&ccedil;&otilde;es de baixa ilumina&ccedil;&atilde;o.
  pps: Foi calculada a dose PPS-Pro para uso di&aacute;rio.  A faixa de valores abaixo &eacute; recomendada para aqu&aacute;rios ciclados(maduros e est&aacute;veis).
  pmdd: No m&eacute;todo PMDD n&atilde;o &eacute; dosado %1. Mas n&oacute;s indicamos que voc&ecirc; dose.
  ada: O sistema de fertilização ADA inclui substrato f&eacute;rtil, enquanto que seus fertilizantes l&iacute;quidos suplementam a coluna d&aacute;gua at&eacute; o que o substrato f&eacute;rtil seja consumido por completo. A an&aacute;lise elementar ADA &eacute; uma cortesia de Plantbrain/Tom Barr e est&aacute; dispon&iacute;vel em <a href='http://barrreport.com' target='_blank'>The Barr Report</a>
