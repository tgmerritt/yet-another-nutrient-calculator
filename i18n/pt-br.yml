warnings:
  solubility: A solubilidade de %1 &agrave; temperatura ambiente &eacute; de %2.  Voc&ecirc; dever&aacute; ajustar sua dosagem.
  k3po4: K3PO4 em uma solu&ccedil;&atilde;o tende a elevar o PH devido a natureza do KOH, que &eacute; uma base forte.  ray-the-pilot explica isso aos aquapaisagistas <a href='http://bit.ly/ev7txA' target='_blank'>em APC</a>
  eddha: Esteja ciente de que EDDHA ir&aacute; tingir a &aacute;gua do aqu&aacute;rio de tons de rosa para vermelho, mesmo em doses pequenas.  Voc&ecirc; pode ver um v&iacute;deo de uma dosagem de 0.2ppm <a href='http://www.youtube.com/watch?v=ZCTu8ClcMKc' target='_blank'>aqui</a>.
  urea: Este produto cont&eacute;m uma porcentagem de N vindo de Ur&eacute;ia e NO3.  O c&aacute;lculo e a tabela abaixo utiliza equivalentes a NO3.
  cu: Sua dosagem de Cu &eacute; %1 % maior do que a recomendada para peixes sens&iacute;veis e invertebrados.  Considere reduzir sua dose de %2 em %3 <a href='http://y.petalphile.com/cu' target='_blank'>Leia mais sobre a toxidade do Cu aqui</a>
