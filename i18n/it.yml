warnings: 
  solubility: La solubilità di %1 a temperatura ambiente è di %2.  Potresti aver bisogno di modificare la dose.
  k3po4:  K3PO4 in soluzione tende ad alazare il pH a causa della natura del KOH, una base forte. ray-the-pilot spiega il perchè ai giardinieri us <a href='http://bit.ly/ev7txA' target='_blank'>at APC</a>
  eddha:  Far attenzione che l'EDDHA potrebbe colorare l'acqua dal viola al rosso se non usato in dose moderate.  Puoi guardare in video in cui si dosano 0.2ppm <a href='http://www.youtube.com/watch?v=ZCTu8ClcMKc' target='_blank'>qui</a>.
  urea: Questo prodotto possiede alcune quantità non definite di N come Urea e come NO3.  Il calcolo della tabella sottostante funziona con l'equivalenti NO3.
  cu: La tua dose Cu di %1 è in % maggiore di quella raccomandata per persci e invertebrati delicati. Considera di ridurre la tua dose %2 di %3 <a href='http://y.petalphile.com/cu' target='_blank'>Leggi maggiori info sulla tossicità del Cu qui</a>
