methods_text:
 ei: EI is afhankelijk van genoeg CO2, goede doorstroming en regelmatige waterwissels. Licht is van mindere betekenis.
 ei_daily: Dit is de traditionele EI met dagelijkse doseringen.
 ei_low: Dit is EI met 1x per week dosering in het geval dat er weinig licht wordt gebruikt. Het EI bereik hieronder is over langere tijd voor de meeste aquariums.
 pps: We hebben berekend voor een dagelijkse PPS-Pro dosering. Het aanbevolen bereik is voor een stabiel volwassen aquarium.
 pmdd: Bij PMDD wordt %1 niet gedoseerd. Maar misschien zou je dat wel moeten doen.
 ada: Het ADA voedingssysteem bevat een voedingsbodem, en hun vloeibare voeding ondersteunt de voeding in het water totdat de voedingsbodem is uitgewerkt. De elementaire analyse van deze voedingsbodem is gemaakt door Tom Barr en is beschikbaar op <a href='http://barrreport.com' target='_blank'>The Barr Report</a>
