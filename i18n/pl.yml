warnings:
 solubility: Rozpuszczalność %1 w temperaturze pokojowej wynosi %2. Powinieneś poprawić swoje dozowanie.
 k3po4: K3PO4 w roztworze wodnym ma skłonności do podnoszenia poziomu pH z uwagi na działanie KOH, które jest silną zasadą. Użytkownik ray-the-pilot wyjaśnia problemy z tym związane <a href='http://bit.ly/ev7txA' target='_blank'>na forum APC</a>.
 eddha: Należy zwrócić uwagę na to, iż EDDHA będzie barwił wodę na kolor różowy do czerwonego nawet przy umiarkowanym dozowaniu. Możesz zobaczyć film obrazując podanie dawki 0.2ppm <a href='http://www.youtube.com/watch?v=ZCTu8ClcMKc' target='_blank'>tutaj</a>.
 urea: Ten produkt zawiera pewną nieznaną ilość azotu jako mocznik oraz jako NO3. Kalkulacja i wykres poniżej są oparte na równoważniku NO3.
 cu: Twoja dawka miedzi jest o %1 % większa niż rekomendacje dla delikatnych ryb i bezkręgowców. Rozważ zmniejszenie Twojej dawki wynoszącej %2 o %3. <a href='http://y.petalphile.com/cu' target='_blank'>Tutaj możesz przeczytać więcej informacji o toksyczności miedzi</a>.
