methods_text:
 ei: Kalkulacja pojedynczej dawki dla metody EI. Powyższą dawkę należy dozować 2-4 razy tygodniowo w zależności od zapotrzebowania roślin. Klasyczne EI jest oparte o wysokie poziomy CO2, dobrą cyrkulację i regularne podmiany wody. Światło większe niż umiarkowane nie jest czynnikiem krytycznym.
 ei_daily: Klasyczne EI przeliczone na dozowanie codzienne.
 ei_low: Klasyczne EI przeliczone na dozowanie raz w tygodniu w zbiorniku z niskim światłem. Poziomy dozowania EI na wykresie poniżej są zawyżone dla większości takich zbiorników.
 pps: Kalkulacja dawki dziennej dla metody PPS. Rekomendowane poniżej zakresy nawożenia dotyczą dojrzałego, ustabilizowanego zbiornika.
 pmdd: W metodzie PMDD nie dozuje się %1. Ale być może powinieneś.
 ada: System nawożenia ADA opiera się na bogatym w składniki nawozowe podłożu, podczas gdy nawozy płynne służą do uzupełniania nawożenia kolumny wody, dopóki składniki w podłożu się nie wyczerpią.<br />Analiza nawozów ADA została podarowana dzięki uprzejmości Plantbrain/Tom Barr i jest dostępna na <a href='http://barrreport.com' target='_blank'>The Barr Report</a>
