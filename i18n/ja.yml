methods_text: 
  ei: 古典的なEIは良いCO2、良い循環、および定期的な水の変化に依存します。光節度はそれほど重要ではありません。
  ei_daily: これは毎日の投薬のレベルまで低減従来のEIです。
  ei_low: これは、EI低光の下で週の投与一度のためにスケーリングされます。下記のEIの範囲は、ほとんどのタンクのための時間をかけています。
  pps: PPS- Proの毎日の線量のために計算している。以下の推奨範囲は安定成熟した水槽用です。
  pmdd: PMDDは、投与量の％1をしません。しかし、多分次のことを行う必要があります。
  ada: "基板がなくなるまでその液体肥料は水の列を補完しながらADAの施肥体系は、栄養豊富な基質が含まれています。ADA元素分析はPlantbrain/トムバールの礼儀であり、下記で入手可能です。<a href='http: //barrreport.com' target='_blank'> Barrのレポート</ a>"
