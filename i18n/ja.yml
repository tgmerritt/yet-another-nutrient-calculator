warnings: 
  solubility: %1の室温での溶解度は%2。用量を修正した方が良いです。
  k3po4: "溶液中でのK3PO4はpHに対して「上がる」行う傾向に有ります。この効果の根本的な原因はKOH。KOHは強塩基特性。ガーデナー達の為に、「ray-the-pilot」さんが<a href='http: //bit.ly/ev7txA' target='_blank'>APCで</a>説明します。"
  eddha: "注意！EDDHAが、少量でも、水を色合いピンク又は赤を努めます。0.2百万分率用量の影響をビデオで<a href='http: //www.youtube.com/watch?v=ZCTu8ClcMKc' target='_blank'>見て下さい</a>。"
  urea: この積は「N」の割合は「尿素」と「NO3」が有りますですけど、割合は未知です。下記の計算とチャートが「NO3」と同等物は互換です。
  cu: "あなたのCuの用量は、敏感な魚や反転のために推奨されるよりも%1以上の％です。 <a href='http: //y.petalphile.com/cu' target='_blank'>Cuの毒性についての詳細をここに読む</a>。％3して、％2用量を減らすことを検討して下さい。"
